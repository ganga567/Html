<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1> How to Embed Js In HTML</h1>
    <h2>User can Embed Js File In Two Ways
        1.Internal Js[With The Help Of Script Tag <script></script>]
        2.External Js[With <script src="path of js file"> </script>]
    </h2> <pre>Note:- Js File Should be added at the end of the Body Tag </pre>
    <!----Internal JavaScript---->
    <script>
        console.log("hello world!")
        console.log("Anything")
    </script>
    <!----External JavaScript---->
    <script src="app.js"></script>
    
</body>
</html>
